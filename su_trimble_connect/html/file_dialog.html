<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="../css/core.css" />
  <link rel="stylesheet" type="text/css" href="../css/file_dialog.css" />

  <script type="text/javascript" src="../js/third-party/jquery.js"></script>
  <script type="text/javascript" src="../js/third-party/base64.js"></script>
  <script type="text/javascript" src="../js/core.js"></script>
  <script type="text/javascript" src="../js/file_dialog.js"></script>
</head>
<body>

<!--
  This string must be added manually to the strings list as the string scraper
  doesn't pick it up.
-->
<!--[if lt IE 9]>
  <div id="ie-warning" class="localize">
  This extension requires IE9 or newer. Older versions are unsupported.
  </div>
<![endif]-->

<div id="header">
  <img src="../images/logo.svg">
</div>

<div id="content">
  <div id="file_browser" class="file_browser">
  </div>
</div>

<div id="footer">
  <span id="filename">
    <input type="text" placeholder="Filename" class="localize">
  </span>
  <button id="cancel" type="reset">Cancel</button>
  <button id="ok" type="submit" class="default">Ok</button>
</div>

</body>
</html>
